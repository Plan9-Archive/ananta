build:
  image: i386/gcc:6.1
  before_script:
    - ./makemk.sh
    - export PATH=$PWD/arch/linux/386/bin/:$PATH
    - export MKFLAGS='SYSHOST=linux OBJTYPE=386 ROOT='$PWD
  script:
    - mk $MKFLAGS mkdirs
    - mk -depg -e -k $MKFLAGS install
    - emu cat /dev/sysctl

pages:
  image: asciidoctor/docker-asciidoctor
  before_script:
    - curl -sL https://github.com/gohugoio/hugo/releases/download/v0.50/hugo_0.50_Linux-64bit.tar.gz | tar xz -C /bin/
  script:
    - cd sys/
    - hugo
  artifacts:
    paths:
    - public
  only:
  - master

